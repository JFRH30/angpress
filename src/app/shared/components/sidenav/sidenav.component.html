<mat-list *ngIf="app.categories ; else loader">

  <mat-list-item [routerLink]="['/']" class="d-md-none">
    <mat-icon matListIcon> home </mat-icon>
    <h3 matLine> Home </h3>
    <mat-divider></mat-divider>
  </mat-list-item>

  <mat-list-item [routerLink]="['/forum']">
    <mat-icon matListIcon> format_list_bulleted </mat-icon>
    <h3 matLine> All Posts </h3>
    <mat-divider></mat-divider>
  </mat-list-item>

  <mat-list-item *ngFor="let category of app.categories" [routerLink]="['/forum', category.slug]">
    <mat-icon matListIcon *ngIf=" category.slug == 'discussion' "> meeting_room </mat-icon>
    <mat-icon matListIcon *ngIf=" category.slug == 'qna' "> question_answer </mat-icon>
    <mat-icon matListIcon *ngIf=" category.slug == 'uncategorized' "> calendar_view_day </mat-icon>
    <h3 matLine> {{ category.name }} </h3>
    <mat-divider></mat-divider>
  </mat-list-item>

  <mat-list-item [routerLink]="['/about']" class="d-md-none">
    <mat-icon matListIcon> info </mat-icon>
    <h3 matLine> About </h3>
  </mat-list-item>

</mat-list>

<ng-template #loader>
  <mat-spinner class="m-auto"></mat-spinner>
</ng-template>
